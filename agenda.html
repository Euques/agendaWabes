//---------------------Insert data ---- ------------------

function InsertData(){
    push(ref(db, `agenda/${cliente}/${pegaA}/` ),{
        nome: show.value,
  
        local: local.value,
        organizador: organizador.value,
        inicio: dataInicio.value
    })
    .then(()=>{
        alert("Inserido com sucesso")

        conteudoDados()
        limpaCampos()

        window.history.back()
    })
    .catch((error)=>{
        alert("Ih Foseu, error"+error)
    })
}


//--------------------- Selecionar ----------------------

//seleciona pelo endereço
if (pegaId != null ) {

SelectDada()


}

function SelectDada(){
    const dbref = ref(db)
    get(child(dbref, `agenda/${cliente}/${pegaA}/` + pegaId)).then((snapshot)=>{
        if(snapshot.exists()){
            dataInicio.value = snapshot.val().inicio
            show.value = snapshot.val().nome
            local.value = snapshot.val().local
            organizador.value = snapshot.val().organizador

            
        }

        else{
            

            esconder(editor)
            
        
        }
    })
    .catch((error)=>{
        alert("fodeu, error"+error)
    })
}   


//--------------------- Atualizar ----------------------



function UpdateDada(){
    update(ref(db, `agenda/${cliente}/${pegaA}/` + pegaId),{

        local: local.value,
        organizador: organizador.value,
        inicio: dataInicio.value,
        nome: show.value
    
    })
    .then(()=>{
        alert("Atualizado com sucesso")
        conteudoDados()
        limpaCampos()

        esconder(editor)

        liberaEdita()       
        
        window.history.back()
        
    })
    .catch((error)=>{
        alert("Ih Foseu, error"+error)
    })
}

//--------------------- Deletar ----------------------

function DeleteDada(){
    remove(ref(db, `agenda/${cliente}/${pegaA}/` + pegaId))
    .then(()=>{
        alert("Removido com Sucesso!")
        conteudoDados()

        esconder(editor)

        liberaEdita()   
        window.history.back()
    })
    .catch((error)=>{
        alert("Ih Foseu, error"+error)
    })
}

function conteudoDados(){

    
var seleciona = document.getElementById("seleciona")

var duplica = ""

onValue(ref(db, `agenda/${cliente}/${pegaA}/`), (snapshot) => {
  snapshot.forEach((childSnapshot) => {
    const childKey = childSnapshot.key;
    const childData = childSnapshot.val();

    console.log(childData )

    
// ... trata data

var data = new Date(childData.inicio);
var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
var dateMin = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'};
var optionsH = {  hour: '2-digit', minute: '2-digit' };

console.log(data.toLocaleDateString('pt-br', options));

    duplica = `<li class="list-group-item"><div>${data.toLocaleDateString('pt-br', dateMin)}</div><b> ${childData.nome.toUpperCase()} </b> <br>  ${data.toLocaleDateString('pt-br', options)} > ${data.toLocaleTimeString('pt-br', optionsH)}
    <p>Local: <b>${childData.local}</b>, organizador: ${childData.organizador}</p>

   el.style.display = "none";

});

}, {

});

}
